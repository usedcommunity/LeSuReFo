<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesetzes- und Zertifikatfinder</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url(bg.jpg);
            background-size: cover;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
        }
        .card-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .card {
            background-color: hwb(0 93% 7%);
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
            animation: slideIn 1s ease;
            width: 80%;
            max-width: 500px;
            margin-bottom: 20px;
        }
        .card h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: rgb(0, 0, 0);
        }
        .card p {
            font-size: 16px;
            color: #000000;
            margin-bottom: 20px;

        }
        .logo {
            max-width: 420px;
            margin-bottom: 30px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: hsl(204, 17%, 36%);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
            overflow: hidden;
            position: relative;
            transition: background-color 0.3s ease, color 0.3s ease;
            text-decoration: none;
        }
        .button:before {
            content: '';
            background-color: rgba(121, 121, 122, 0.608);
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            transition: left 0.3s ease;
        }

        .button:hover:before {
            left: 0;
        }
        .share-button {
            width: 50px;
            height: 50px;
            background-color: #c5cafe;
            color: white;
            border: none;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #434343;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
            cursor: pointer;

        }

        .sb-Container{
            display: flex;
            gap: 10px; 
            align-items: center;
        }

        .share-button img {
            max-width: 90%;
            max-height: 90%;
        }

        .share-button:hover {
            background-color: #8e8ec3;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-100%);
            }
            to {
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="card-container">
        <a href=https://used.community target="_blank"><img class="logo" src="USED_logo__rgb_weiss.png" alt="Logo"></a>
        <div class="card">
            <h1>Gesetzes- und Zertifikatfinder</h1>
            <p>Der Gesetzes und Zertifikatfinder der used.Community zeigt Dir ganz einfach und schnell welche Gesetze oder Zertifikate zum Thema Nachhaltigkeit für dein Unternehmen relevant sind oder es in Zukunft werden. </p>
            <p>Wonach möchtest Du Suchen?</p>
            <div class="button-container">
                <a class="button" href="toolseitev9_aufteilen.html">Gesetze</a>
                <a class="button" href="seite2.html">Zertifikate</a>
            </div>
        </div>
        <div class="sb-Container">
            <a class="share-button" id="shareButton1" href=https://used.community target="_blank"><img src="USED_logo__rgb_ot.png" alt="Bild 1"></a>
            <a class="share-button" id="shareButton2" href=https://github.com/usedcommunity target="_blank"><img src="github-mark.png" alt="Bild 2"></a>
        </div>
    </div>
    <script>
    </script>
</body>
</html>
