<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesetzes- und Zertifikatfinder</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #ffffff, #ffffff);
            font-family: Arial, sans-serif;
        }
        .card-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .card {
            background-color: hwb(0 84% 16%);
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
            animation: slideIn 1s ease;
            width: 425px;
            margin-bottom: 20px;
        }
        .card h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: rgb(0, 0, 0);
        }
        .card p {
            font-size: 16px;
            color: #000000;
            margin-bottom: 20px;
        }
        .logo {
            max-width: 280px;
            margin-bottom: 10px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: hsl(204, 17%, 36%);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
            overflow: hidden;
            position: relative;
            transition: background-color 0.3s ease, color 0.3s ease;
            text-decoration: none;
        }
        .button:before {
            content: '';
            background-color: rgba(26, 204, 29, 0.608);
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            transition: left 0.3s ease;
        }

        .button:hover:before {
            left: 0;
        }
        .share-button {
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.5s ease;
            transform: translateY(100%);
        }
        .share-button:hover {
            background-color: #c0392b;
        }
        .show-button {
            transform: translateY(0);
        }
        @keyframes slideIn {
            from {
                transform: translateY(-100%);
            }
            to {
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="card-container">
        <img class="logo" src="USED_logo__rgb.png" alt="Logo">
        <div class="card">
            <h1>Gesetzes- und Zertifikatfinder</h1>
            <p>Der Gesetzes und Zertifikatfinder der used.Community zeigt Dir ganz einfach und schnell welche Gesetze oder Zertifikate zum Thema Nachhaltigkeit für dein Unternehmen relevant sind oder es in Zukunft werden. </p>
            <p>Wonach möchtest Du Suchen?</p>
            <div class="button-container">
                <a class="button" href="toolseitev9_aufteilen.html">Gesetze</a>
                <a class="button" href="seite2.html">Zertifikate</a>
            </div>
        </div>
        <button class="share-button" id="shareButton">Teilen</button>
    </div>
    <script>
        const shareButton = document.getElementById('shareButton');
        setTimeout(() => {
            shareButton.classList.add('show-button');
        }, 1000);
    </script>
</body>
</html>
