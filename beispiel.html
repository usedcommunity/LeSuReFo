<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klickbare Links in Tabelle</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        a {
            display: block;
            width: 100%;
            height: 100%;
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<body>

<script>
    // Beispiel JSON-Daten
    var jsonData = {
        "links": [
            {"url": "https://www.example.com", "description": "Beispielwebsite"},
            {"url": "https://www.example2.com", "description": "Weitere Beispielwebsite"}
        ]
    };

    // Escape-Funktion für URLs
    function escapeUrl(url) {
        return url.replace(/\//g, "%2F");
    }

    // HTML-Tabelle erstellen
    var tableHtml = "<table><tr><th>Link</th><th>Beschreibung</th></tr>";

    jsonData.links.forEach(function(link) {
        tableHtml += "<tr><td><a href='" + escapeUrl(link.url) + "' target='_blank'>" + link.url + "</a></td><td>" + link.description + "</td></tr>";
    });

    tableHtml += "</table>";

    // Tabelle in das HTML-Dokument einfügen
    document.body.innerHTML = tableHtml;
</script>

</body>
</html>
