<!DOCTYPE html>
<html>
<head>
<style>
  body {
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f0f0f0;
  }

  .card {
    width: 80%;
    max-width: 500px;
    background-color: #ffffff;
    border-radius: 10px;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    padding: 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .text {
    flex: 1;
  }

  .button-container {
    display: flex;
    gap: 10px; /* Abstand zwischen den Buttons */
    align-items: center;
  }

  .button {
    width: 50px;
    height: 50px;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #ffffff;
    border: 1px solid #4CAF50;
    border-radius: 5px;
    text-align: center;
    text-decoration: none;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  .button img {
    max-width: 100%;
    max-height: 100%;
  }

  .button:hover {
    background-color: #4CAF50;
  }
</style>
</head>
<body>

<div class="card">
  <div class="text">
    Hier ist dein Text.
  </div>
  <div class="button-container">
    <a class="button" href="link_zu_erster_seite.html">
      <img src="pfad_zum_bild1.jpg" alt="Bild 1">
    </a>
    <a class="button" href="link_zu_zweiter_seite.html">
      <img src="pfad_zum_bild2.jpg" alt="Bild 2">
    </a>
  </div>
</div>

</body>
</html>
