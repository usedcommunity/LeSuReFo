<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }
  .big-card-container {
    width: 80%; /* Breite der Karte im Verhältnis zum Viewport */
    white-space: nowrap;
    overflow-x: hidden; /* Verstecke die Standard-Scroll-Leiste */
    background-color: white; /* Hintergrundfarbe der Karte */
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2); /* Schatten für den Kartenbereich */
    padding: 20px; /* Innenabstand innerhalb der Karte */
  }
  .big-card-content {
    width: 200%; /* Breite des gesamten Inhalts (zur Erzwingung der horizontalen Scroll-Leiste) */
    height: 500px; /* Höhe des Inhalts */
    position: relative;
    overflow-x: hidden; /* Verstecke die Standard-Scroll-Leiste */
  }
  .custom-scrollbar {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 10px; /* Höhe der benutzerdefinierten Scroll-Leiste */
    background-color: lightgray;
    z-index: 2;
  }
</style>
</head>
<body>
  <div class="big-card-container">
    <div class="big-card-content">
      <div class="custom-scrollbar"></div>
      <!-- Hier kannst du den Inhalt deiner großen Karte platzieren -->
    </div>
  </div>
  <script>
    const cardContent = document.querySelector('.big-card-content');
    const customScrollbar = document.querySelector('.custom-scrollbar');

    cardContent.addEventListener('scroll', () => {
      const scrollPercentage = (cardContent.scrollLeft / (cardContent.scrollWidth - cardContent.clientWidth)) * 100;
      customScrollbar.style.width = scrollPercentage + '%';
    });
  </script>
</body>
</html>
