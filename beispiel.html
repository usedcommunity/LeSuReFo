<!DOCTYPE html>
<html>
<head>
    <title>Email Button Beispiel</title>
</head>
<body>

<!-- Ein Button, der das E-Mail-Fenster Ã¶ffnet -->
<button onclick="openEmail()">Kontaktiere uns per E-Mail</button>

<script>
function openEmail() {
    var emailAddress = 'Beispiel@beispiel.com';
    var subject = 'Betreff deiner E-Mail';
    var body = 'Hier kannst du deine Nachricht eingeben.';

    var mailtoLink = 'mailto:' + encodeURIComponent(emailAddress) +
                     '?subject=' + encodeURIComponent(subject) +
                     '&body=' + encodeURIComponent(body);

    window.location.href = mailtoLink;
}
</script>

</body>
</html>
